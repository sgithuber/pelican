  <h2 class="post-title">Arthur Schopenhauer</h2>
	<span class="post-date">Fri 20 November 2020</span>
	<p><img alt="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/FFM_Wallanlagen_Schopenhauer-Denkmal.jpg/450px-FFM_Wallanlagen_Schopenhauer-Denkmal.jpg"></p>
<p>世界上每一朵玫瑰花🌹都是有刺的，如果因为害怕扎手，就此舍之，那么你永远也不能得到玫瑰的芬芳。</p>
<p>智慧只是理论，如不付诸实践，犹如绮丽的玫瑰，花色艳丽、有香味，可是凋谢了却没有种子。</p>
<p>劣书是损害我们精神思想的毒药。</p>
<p>人一生要做的两件事就是防范于为然和豁然大度；前者是为了避免遭受痛苦和损失，后者是为了避免纷争和冲突。</p>
<p>一定的忧愁、痛苦或者烦恼，对每个人都是时时必须的；一艘船如果没有压舱物，是不会稳定朝着目的地前进。</p>
<p>人最常犯的错误是，用健康去换取他物。</p>
